name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: srv1108737.hstgr.cloud
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /root/nexoperandi-platform
          # Force sync with origin, discard any local changes
          git fetch origin main
          git reset --hard origin/main
          # Clear Next.js build cache to force fresh build
          rm -rf apps/website/.next
          cd /root
          # Stop and remove old container to avoid ContainerConfig errors
          docker compose stop nextjs || true
          docker compose rm -f nextjs || true
          # Force rebuild without Docker cache
          docker compose build --no-cache nextjs
          docker compose up -d nextjs
          docker compose logs --tail=30 nextjs